server.port=8087
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=upgroup-1
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties[spring.json.value.default.type]=com.fse.userprofile.model.User
spring.kafka.consumer.properties[spring.json.trusted.packages]=com.fse.userprofile
spring.kafka.producer.key-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
#spring.kafka.producer.properties[spring.json.add.type.headers]=false
spring.kafka.topic=userprofile-events
spring.mongo.service.url=http://localhost:8086

spring.application.name=userprofile-messaging-service
logging.level.web=DEBUG